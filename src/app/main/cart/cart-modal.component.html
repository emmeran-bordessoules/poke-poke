<h1 mat-dialog-title>Cart</h1>
<div mat-dialog-content>
  <div class="cart-container">
    <div *ngFor="let cartItem of cart$ | async" class="cart-item">
      <div class="cart-img-name">
        <img class="cart-card-image" alt="img-{{cartItem.card.id}}" src="{{cartItem.card.images['small']}}"/>
        {{cartItem.card.name}}
      </div>
      <div class="cart-quantity">
        <div>{{(cartItem.quantity*cartItem.card.price) | number : '1.0-2'}}₽</div>
        <span (click)="removeCard(cartItem.card.id)" class="material-icons" matTooltip="Remove a copy of this card">
          remove
        </span>
        {{cartItem.quantity}}
        <span (click)="addCard(cartItem.card)" class="material-icons" matTooltip="Add a copy of this card">
          add
        </span>
      </div>
    </div>
    <div *ngIf="(cart$ | async).length != 0" class="cart-total">Total: {{totalPrice | number : '1.0-2'}}₽</div>
    <div *ngIf="(cart$ | async).length === 0">Your cart is empty :'(</div>
  </div>
</div>
